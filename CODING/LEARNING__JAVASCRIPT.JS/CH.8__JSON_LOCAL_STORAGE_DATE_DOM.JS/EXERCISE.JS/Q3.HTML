<!--
/*Q3.CREATE A BUTTON WHICH SHOWS THE NUMBER HOW MANY TIMES IT HAS BEEN PRESSED.
    A.ALSO, IT HAS DIFF COLORS FOR WHEN IT HAS BEEN PRESSED ODD OR EVEN TIMES.
    B.THE CLICK COUNT SHOULD ALSO SURVIVE BROWSER REFRESH. 
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Q3</title>
    <style>
        #my-button {
            height: 50px;
            width: 50px;
            font-size: 25px;
            color: black;
            border: none;
            border-radius: 5px;
        }

        .js-odd {
            background-color: blue;
        }

        .js-even {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h3 id="greeting">GOOD MORNING MEET</h3>
    <button id="my-button" onclick="buttonPressed();"></button>

    <script>
        let noOfTimesClicked = localStorage.getItem('noOfTimesClicked') || 0;

        function buttonPressed() {
            noOfTimesClicked++;
            localStorage.setItem('noOfTimesClicked',noOfTimesClicked)
            updateButton();
        }

        function updateButton() {
            let button = document.querySelector('#my-button');
            if (noOfTimesClicked % 2 === 0) {
                button.classList.remove('js-odd');
                button.classList.add('js-even');
            } else {
                button.classList.add('js-odd');
                button.classList.remove('js-even');
            }
            button.innerText = noOfTimesClicked;
        }
        updateButton();
    </script>
</body>

</html>
