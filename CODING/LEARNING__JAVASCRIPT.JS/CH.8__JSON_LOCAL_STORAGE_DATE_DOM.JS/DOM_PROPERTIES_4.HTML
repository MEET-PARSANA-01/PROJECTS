<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM PROPERTIES</title>
</head>

<body>
  <div class="my-div">THIS IS THE DIV</div>


  <script>
    let button = document.createElement('Button');
    button.innerText = "CLICK ME";
    document.querySelector('.my-div').appendChild(button);

    document.querySelector('.my-div').removeChild(button);
  </script>

  <!--DOM AND ELEMENT PROPERTIES-->
  <!--
      1.DOCUMENT.LOCATION.
      2.DOCUMENT.TITLE = "".
      3.HREF.
      4.DOCUMENT.DOMAIN.
      5.DOCUMENT.INNERHTML.
      6.DOCUMENT.INNERTXT.(PARTICULAR ELEMENT).
      7.CLASSLIST(document.querySelector('button').classList.add('your-button')).
  -->

  <!--DOM AND ELEMENT METHODS-->
  <!--
    1.getElementById().
    2.querySelector().
    3.classList: add() , remove().
    4.createElement().
    5.appendchild().
    6.removeChild().
    7.replaceChild().
  -->
</body>

</html>
