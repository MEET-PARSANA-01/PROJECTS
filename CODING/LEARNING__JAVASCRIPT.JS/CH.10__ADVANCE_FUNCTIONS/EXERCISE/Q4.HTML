<!-- In the above exercise add the behavior using an event listener instead of onclick. -->
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Q3</title>
  <style>
    .btn_subscribe {
      font-size: 15PX;
      height: 20PX;
      width: 100PX;
      background-color: rgb(221, 24, 24);
      color: white;
      border: none;
      border-radius: 4PX;
      cursor: pointer;
    }

    .js-size-double {
      font-size: 30PX;
      height: 40PX;
      width: 200PX;
    }
  </style>
</head>

<body>
  <button class="btn_subscribe">SUBSCRIBE</button>

  <script>
    let buttonElement = document.querySelector('.btn_subscribe');
    buttonElement.addEventListener('click', event =>
      setTimeout(doubleTheSize, 2000)
    )

    function doubleTheSize() {
      let buttonElement = document.querySelector('.btn_subscribe');
      buttonElement.classList.add('.js-size-double')
    }
  </script>
</body>
