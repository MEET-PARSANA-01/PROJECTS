<!--
~~UPDATING VALUES 
  1. Do not need to use let again.
  2. Syntax: variable = variable + 1
  3. Assignment Operator is used =
  4. Short Hand Assignment Operators: +=, -=, *=, /=, ++
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPDATING VALUES OF VARIABLES</title>
</head>

<body>
  <script>
    let noOfStudents = 8;
    noOfStudents = noOfStudents + 1;

    let money = 1;
    money += 5;//money = 6
    money -= 2;//money = 4
    money *= 3;//money = 12
    money /= 4;//money = 3
    money++;//money = 4
    console.log(noOfStudents);
    console.log(money);

  </script>
</body>

</html>
