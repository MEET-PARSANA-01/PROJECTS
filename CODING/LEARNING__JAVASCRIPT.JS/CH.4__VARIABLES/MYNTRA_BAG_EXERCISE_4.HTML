<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="myntra bag.css">
  <title>MYNTRA BAG EXERCISE</title>
</head>

<body>
  <button class="bag-button"
    onclick="cartQuantity ++;document.querySelector('#cart-summary').innerText = `YOUR BAG HAS ${cartQuantity} ITEMS`;">ADD
    TO BAG</button>

  <button class="wish-button"
    onclick="cartQuantity --;document.querySelector('#cart-summary').innerText = `YOUR BAG HAS ${cartQuantity} ITEMS`;">MOVE
    TO WISHLIST</button>

  <button class="bag-button"
    onclick="cartQuantity += 2;document.querySelector('#cart-summary').innerText = `YOUR BAG HAS ${cartQuantity} ITEMS`;">ADD
    1+1 SALE ITEM</button>

  <H1 id="cart-summary"></H1>

  <script>
    let cartQuantity = 0;
    document.querySelector('#cart-summary')/*THIS SELECTS ELEMENT*/.innerText/*WHAT YOU WANT TO CHANGE*/ = `YOUR BAG HAS ${cartQuantity} ITEMS`/*DOLLAR LINKS THE VARIABLE*/;

  </script>
</body>

</html>
