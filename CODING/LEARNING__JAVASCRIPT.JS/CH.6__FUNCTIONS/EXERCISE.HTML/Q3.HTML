<!--
Q3.CREATE METHOD TO CONVERT CELSIUS TO FAHRENHEIT. 
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>q3</title>
</head>

<body>
  <script>
    function toFahrenheit(CelsiusValue) {
      return 9 / 5 * CelsiusValue + 32;
    }
    console.log(toFahrenheit(23.3));
    console.log(toFahrenheit(45.7));
    console.log(toFahrenheit(55));
    console.log(toFahrenheit(12));
    console.log(toFahrenheit(10));
    console.log(toFahrenheit(38));
  </script>
</body>

</html>
