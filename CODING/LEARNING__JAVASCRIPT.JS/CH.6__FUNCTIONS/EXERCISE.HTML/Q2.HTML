<!--
Q2.CREATE A METHOD TO RETURN LARGER OF THE TWO NUMBERS.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>q2</title>
</head>

<body>
  <script>
    function larger(number1, number2) {
      let large = number1 > number2 ? number1 : number2;
      return large;
    }
    console.log(larger(2, 3));
    console.log(larger(12, 7));
    console.log(larger(12, 72));
    console.log(larger(12, 12));
    console.log(larger(122, 22212));
  </script>
</body>

</html>
