<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUNCTION SYNTAX</title>
</head>

<body>
  <script>
    let age = 18;
    function printAge() {
      console.log(`YOUR AGE IS ${age}`);
    }
    printAge();
    age = 21;
    printAge();
    age = 19;
    printAge();
    age = 33;
    printAge();
  </script>
</body>

</html>
