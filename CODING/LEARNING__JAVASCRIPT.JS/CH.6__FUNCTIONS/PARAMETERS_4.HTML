<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USE OF PARAMETERS IN FUNCTION</title>
</head>

<body>
  <script>
    function sum(a, b)/*PARAMETERS*/ {
      let sum = a + b;
      return sum;
    }

    let number = sum(420, 520);
    console.log(number);
    console.log(sum(2, 3));
    console.log(sum(12, 13));
    console.log(sum(22, 33));
    console.log(sum(25, 39));


    function greeting(name = 'MEET BHAI'/*DEFAULT VALUE*/) {
      console.log(`JAY MATAJI ${name} `);
    }
    greeting(`ANURAG BHAI`);
  </script>
</body>

</html>
