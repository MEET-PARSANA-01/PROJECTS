<!--
~~WHAT ARE BOOLEANS?
  1. Data Type: Booleans are a basic data type in JavaScript.
  2. Two Values: Can only be true or false.
  3. ‘true’ is a String not a Boolean
-->
<!DOCTYPE html>
<html lang="en">

<head>

  <title>BOOLEANS</title>
</head>

<body>
  <script>
    console.log(typeof (4 > 6));
    console.log(typeof 'true');

  </script>
</body>

</html>
