<!--
~~COMPARISON OPEARATORS
  1.Equality
   • ==Checks value equality.
   • ===Checks value and type equality.(STRICT EQUALITY CHECK)
  2.Inequality
   • != Checks value inequality.
   • !== Checks value and type inequality.(STRICT INEQUALITY CHECK)
 3.Relational
   • >Greater than.
   • <Less than.
   • >=Greater than or equal to.
   • <=Less than or equal to.
 4.Order of comparison operators is less than arithme c operators
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COMPARISON OPEARTORS</title>
</head>

<body>
  <script>
    console.log(5 == '5.0');//DOUBLE EQUAL TO TRY TO DO EXPLICIT CONVERSION SO THAT EQUALITY CAN BE ESTABLISH.
    console.log(5 == '5');

    console.log(5 === '5.0');
    console.log(5 === '5');//STRICT COMPARISON
  </script>
</body>

</html>
