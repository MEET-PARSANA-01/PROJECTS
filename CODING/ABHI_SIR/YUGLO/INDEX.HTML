<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Dashboard UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 0;
      margin: 0;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }

    body.light-mode {
      background: #f5f5f5;
      color: #222;
    }

    .header {
      text-align: center;
      padding: 3rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeInDown 1.2s ease;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      /* -webkit-background-clip: text; */
      -webkit-text-fill-color: transparent;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    body.light-mode .card {
      background-color: white;
      color: black;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }

    .card-body {
      text-align: center;
    }

    .card-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #00ffe5;
    }

    .card-text {
      font-size: 1.2rem;
      color: #ccc;
    }

    .price {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 1rem;
      color: #0ff;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .crypto-card {
      animation: fadeInUp 1s ease forwards;
    }

    .crypto-icon {
      width: 50px;
      height: 50px;
      margin-bottom: 1rem;
      transition: transform 0.4s;
    }

    .crypto-icon:hover {
      transform: rotate(20deg) scale(1.2);
    }

    .scroll-fade {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease-out;
    }

    .scroll-fade.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #searchBar {
      margin: 30px auto;
      max-width: 500px;
    }
  </style>
</head>

<body>
  <button class="btn btn-outline-light toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
  <div class="header">
    <h1>Crypto Dashboard</h1>
    <p class="text-light">Live Cryptocurrency Prices & Trends</p>
  </div>

  <div class="container">
    <input type="text" id="searchBar" class="form-control" placeholder="Search Cryptocurrency...">

    <div class="row g-4" id="cryptoCards">
      <!-- Cards will be injected dynamically -->
    </div>

    <h2 class="text-center my-5">Price Trends</h2>
    <canvas id="priceChart" height="100"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const coins = [
      { id: 'bitcoin', name: 'Bitcoin', symbol: 'BTC', img: 'https://cryptologos.cc/logos/bitcoin-btc-logo.png' },
      { id: 'ethereum', name: 'Ethereum', symbol: 'ETH', img: 'https://cryptologos.cc/logos/ethereum-eth-logo.png' },
      { id: 'cardano', name: 'Cardano', symbol: 'ADA', img: 'https://cryptologos.cc/logos/cardano-ada-logo.png' },
      { id: 'dogecoin', name: 'Dogecoin', symbol: 'DOGE', img: 'https://cryptologos.cc/logos/dogecoin-doge-logo.png' },
      { id: 'solana', name: 'Solana', symbol: 'SOL', img: 'https://cryptologos.cc/logos/solana-sol-logo.png' },
    ];

    async function fetchPrices() {
      const ids = coins.map(c => c.id).join(',');
      const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`);
      const data = await res.json();

      const container = document.getElementById('cryptoCards');
      container.innerHTML = '';
      coins.forEach(coin => {
        const price = data[coin.id].usd.toLocaleString();
        const card = `
        <div class="col-md-4 crypto-card scroll-fade">
          <div class="card p-3">
            <div class="card-body">
              <img src="${coin.img}" alt="${coin.symbol}" class="crypto-icon">
              <h5 class="card-title">${coin.name} (${coin.symbol})</h5>
              <p class="card-text">Live USD Price</p>
              <div class="price">$${price}</div>
            </div>
          </div>
        </div>`;
        container.innerHTML += card;
      });
    }

    async function fetchChartData() {
      const res = await fetch(`https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=7`);
      const data = await res.json();
      const labels = data.prices.map(d => new Date(d[0]).toLocaleDateString());
      const prices = data.prices.map(d => d[1]);

      const ctx = document.getElementById('priceChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Bitcoin Price (USD)',
            data: prices,
            borderColor: '#0ff',
            backgroundColor: 'rgba(0,255,255,0.1)',
            tension: 0.4
          }]
        },
        options: {
          scales: {
            y: {
              ticks: { color: 'white' },
              beginAtZero: false
            },
            x: {
              ticks: { color: 'white' }
            }
          },
          plugins: {
            legend: {
              labels: { color: 'white' }
            }
          }
        }
      });
    }

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }

    // Search Filter
    document.getElementById('searchBar').addEventListener('keyup', e => {
      const keyword = e.target.value.toLowerCase();
      const cards = document.querySelectorAll('#cryptoCards .card');
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.parentElement.style.display = text.includes(keyword) ? 'block' : 'none';
      });
    });

    const faders = document.querySelectorAll('.scroll-fade');
    const appearOnScroll = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (!entry.isIntersecting) return;
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      });
    }, { threshold: 0.1 });

    fetchPrices();
    fetchChartData();
    setInterval(fetchPrices, 10000);
  </script>
</body>

</html>
