<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grand Celebration Invitation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      margin: 0;
      overflow-x: hidden;
    }

    .header {
      background: url('https://images.unsplash.com/photo-1587829741301-dc798b82b5f4?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .header-content {
      z-index: 2;
      max-width: 800px;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      animation: fadeInDown 2s;
    }

    .header p {
      font-size: 1.5rem;
      margin-top: 1rem;
      animation: fadeInUp 2s;
    }

    .countdown {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 1.2rem;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .countdown div:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.2);
    }

    .btn-rsvp {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background: #e91e63;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      transition: all 0.3s;
    }

    .btn-rsvp:hover {
      background: #f06292;
      transform: scale(1.05);
    }

    .rsvp-section {
      background: #1c1c3c;
      padding: 4rem 2rem;
    }

    .rsvp-form input,
    .rsvp-form button {
      border-radius: 30px;
    }

    .details-section {
      padding: 4rem 2rem;
      text-align: center;
    }

    .details-section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .details-section p {
      font-size: 1.1rem;
      color: #ddd;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="overlay"></div>
    <div class="header-content">
      <h1>You're Invited to the Grand Celebration!</h1>
      <p>Join us on an evening filled with memories, laughter, and sparkle.</p>
      <div class="countdown" id="countdown">
        <div><span id="days">00</span><br>Days</div>
        <div><span id="hours">00</span><br>Hours</div>
        <div><span id="minutes">00</span><br>Minutes</div>
        <div><span id="seconds">00</span><br>Seconds</div>
      </div>
      <button class="btn btn-rsvp mt-4"
        onclick="document.getElementById('rsvp').scrollIntoView({ behavior: 'smooth' });">RSVP Now</button>
    </div>
  </header>

  <section class="rsvp-section" id="rsvp">
    <div class="container">
      <h2 class="text-center mb-4">RSVP Form</h2>
      <form class="rsvp-form row g-3 justify-content-center">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-success px-5">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <section class="details-section">
    <h2>Event Details</h2>
    <p>Date: 31st December 2025<br>
      Time: 7:00 PM till Midnight<br>
      Venue: Grand Palace Hall, Dream City<br>
      Dress Code: Formal / Festive</p>
  </section>

  <script>
    const eventDate = new Date("December 31, 2025 19:00:00").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "Event Started!";
      }
    }, 1000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
