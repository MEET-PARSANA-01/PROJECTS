<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Invitation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3b3b98);
      color: #fff;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 2s ease-in-out;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      animation: slideIn 1s ease forwards;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
      animation: fadeInUp 1.5s ease forwards;
    }

    .countdown {
      font-size: 2rem;
      margin: 2rem 0;
      display: flex;
      gap: 1rem;
      justify-content: center;
      animation: zoomIn 2s ease;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 1rem;
      transition: transform 0.3s ease;
    }

    .countdown div:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.2);
    }

    .rsvp-btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      background: #ff4e50;
      color: white;
      transition: all 0.3s ease;
    }

    .rsvp-btn:hover {
      background: #fc913a;
      transform: scale(1.05);
    }

    .rsvp-form {
      display: none;
      animation: fadeInUp 1s ease forwards;
    }

    .show-form .rsvp-form {
      display: block;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      color: #fff;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .section {
      padding: 4rem 2rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="hero">
    <h1>You're Invited!</h1>
    <p>Join us for an unforgettable evening of celebration and joy.</p>

    <div class="countdown" id="countdown">
      <div><span id="days">00</span><br>Days</div>
      <div><span id="hours">00</span><br>Hours</div>
      <div><span id="minutes">00</span><br>Minutes</div>
      <div><span id="seconds">00</span><br>Seconds</div>
    </div>

    <button class="rsvp-btn" onclick="toggleForm()">RSVP Now</button>

    <div class="rsvp-form mt-4" id="rsvpForm">
      <form class="row g-3 justify-content-center">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-success px-5">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <div class="section text-center">
    <h2>Event Details</h2>
    <p>Date: 31st December 2025<br>
      Time: 7:00 PM Onwards<br>
      Venue: Grand Palace Hall, Dream City</p>
  </div>

  <script>
    // Countdown Timer
    const eventDate = new Date("December 31, 2025 19:00:00").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "Event Started!";
      }
    }, 1000);

    // RSVP Toggle
    function toggleForm() {
      document.body.classList.toggle("show-form");
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
