<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
    }

    header {
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    header::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    header h1 {
      font-size: 4rem;
      z-index: 2;
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .navbar {
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
    }

    .hotel-card {
      border-radius: 15px;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }

    .hotel-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .hotel-card img {
      height: 200px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .hotel-card:hover img {
      transform: scale(1.1);
    }

    #filtersWrapper {
      position: sticky;
      top: 70px;
      z-index: 1020;
      background-color: #f4f4f9;
      padding-top: 10px;
    }

    .filters {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
    }

    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      z-index: 999;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    #scrollTopBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">HotelFinder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#hotelList">Hotels</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header>
    <div class="container">
      <h1 class="text-white fw-bold">FIND YOUR PERFECT HOTEL</h1>
    </div>
  </header>

  <div id="filtersWrapper">
    <section class="filters container mt-4">
      <div class="row">
        <div class="col-md-4 mb-3">
          <input type="text" id="searchInput" class="form-control" placeholder="Search by name">
        </div>
        <div class="col-md-4 mb-3">
          <select id="priceFilter" class="form-select">
            <option value="">Filter by Price</option>
            <option value="low">Low to High</option>
            <option value="high">High to Low</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <select id="ratingFilter" class="form-select">
            <option value="">Filter by Rating</option>
            <option value="5">5 Star</option>
            <option value="4">4 Star & Above</option>
            <option value="3">3 Star & Above</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <select id="countryFilter" class="form-select">
            <option value="">Filter by Country</option>
          </select>
        </div>
      </div>
    </section>
  </div>

  <section class="container mt-5" id="hotelList">
    <div class="row" id="hotelsContainer"></div>
  </section>

    const hotelContainer = document.getElementById('hotelsContainer');
    const countrySelect = document.getElementById('countryFilter');

    const uniqueCountries = [...new Set(hotels.map(h => h.country))];
    uniqueCountries.forEach(country => {
      const option = document.createElement('option');
      option.value = country;
      option.textContent = country;
      countrySelect.appendChild(option);
    });

    function displayHotels(hotelList) {
      hotelContainer.innerHTML = '';
      hotelList.forEach(hotel => {
        hotelContainer.innerHTML += `
          <div class="col-md-6 col-lg-4 mb-4">
            <div class="card hotel-card shadow-sm border-0 h-100">
              <img src="${hotel.image}" class="card-img-top" alt="${hotel.name}">
              <div class="card-body">
                <h5 class="card-title">${hotel.name}</h5>
                <p class="card-text">Location: ${hotel.country}</p>
                <p class="card-text">Price: $${hotel.price}/night</p>
                <p class="card-text">Rating: ${hotel.rating} Stars</p>
                <button class="btn btn-primary w-100">Book Now</button>
              </div>
            </div>
          </div>`;
      });
    }

    function applyFilters() {
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      const ratingVal = parseInt(document.getElementById('ratingFilter').value) || 0;
      const countryVal = document.getElementById('countryFilter').value;
      const priceOrder = document.getElementById('priceFilter').value;

      let filtered = hotels.filter(hotel =>
        hotel.name.toLowerCase().includes(searchQuery) &&
        hotel.rating >= ratingVal &&
        (countryVal === '' || hotel.country === countryVal)
      );

      if (priceOrder === 'low') {
        filtered.sort((a, b) => a.price - b.price);
      } else if (priceOrder === 'high') {
        filtered.sort((a, b) => b.price - a.price);
      }

      displayHotels(filtered);
    }

    document.getElementById('searchInput').addEventListener('input', applyFilters);
    document.getElementById('priceFilter').addEventListener('change', applyFilters);
    document.getElementById('ratingFilter').addEventListener('change', applyFilters);
    document.getElementById('countryFilter').addEventListener('change', applyFilters);

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.onscroll = function () {
      document.getElementById('scrollTopBtn').style.display = window.pageYOffset > 200 ? 'block' : 'none';
    };

    displayHotels(hotels);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
