<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Quiz Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      scroll-behavior: smooth;
    }

    .container {
      margin-top: 40px;
      max-width: 900px;
    }

    .quiz-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 2px solid #39ff14;
      animation: glow 2s infinite alternate, fadeInUp 1s ease-in-out;
    }

    @keyframes glow {
      0% {
        border-color: #39ff14;
        box-shadow: 0 0 10px #39ff14;
      }

      100% {
        border-color: #00ffea;
        box-shadow: 0 0 20px #00ffea;
      }
    }

    .quiz-box:hover {
      transform: translateY(-5px);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn-option {
      margin-top: 10px;
      width: 100%;
      transition: 0.3s;
    }

    .btn-option:hover {
      transform: scale(1.05);
    }

    #timer {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .result {
      display: none;
      text-align: center;
      animation: fadeInUp 1s ease-in-out;
    }

    .topic-card {
      transition: transform 0.3s ease;
      border: 2px solid;
      animation: glow 2s infinite alternate;
      cursor: pointer;
      padding: 20px;
    }

    .topic-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center mb-5 fw-bold">QuizMaster - Online Quiz Platform</h1>
    <div class="quiz-box">
      <div id="topic-selection">
        <h2 class="text-center mb-4">Select the Topic</h2>
        <div class="row row-cols-1 row-cols-md-2 g-3">
          <div class="col">
            <div class="card text-center topic-card" onclick="startQuiz('html')">
              <div class="card-body">
                <h3 class="card-title">HTML</h3>
                <p class="card-text">15 Questions</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center topic-card" onclick="startQuiz('css')">
              <div class="card-body">
                <h3 class="card-title">CSS</h3>
                <p class="card-text">15 Questions</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center topic-card" onclick="startQuiz('javascript')">
              <div class="card-body">
                <h3 class="card-title">JavaScript</h3>
                <p class="card-text">15 Questions</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center topic-card" onclick="startQuiz('c')">
              <div class="card-body">
                <h3 class="card-title">C Language</h3>
                <p class="card-text">15 Questions</p>
              </div>
            </div>
          </div>
          <!-- <div class="col">
            <div class="card text-center topic-card" onclick="startQuiz('dbms')">
              <div class="card-body">
                <h3 class="card-title">DBMS</h3>
                <p class="card-text">15 Questions</p>
              </div>
            </div>
          </div> -->
        </div>
      </div>

      <div id="quiz" style="display: none;">
        <p id="question">Loading question...</p>
        <div id="options" class="d-grid gap-2"></div>
        <div class="d-flex justify-content-between align-items-center mt-4">
          <span id="progress">Question <span id="currentNumber"></span> of <span id="totalNumber"></span> | Remaining:
            <span id="remainingNumber"></span></span>
          <span id="timer">Time left: 15s</span>
          <button class="btn btn-warning" onclick="nextQuestion()">Next</button>
        </div>
      </div>

      <div id="result" class="result mt-4">
        <h3>Your Score: <span id="score"></span>/15</h3>
        <p id="compliment"></p>
        <button class="btn btn-success mt-3" onclick="restartQuiz()">Restart Quiz</button>
      </div>
    </div>
  </div>

    };

    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 15;
    let selectedTopic = '';
    let selectedData = [];

    function startQuiz(topic) {
      selectedTopic = topic;
      selectedData = quizData[selectedTopic];
      currentQuestion = 0;
      score = 0;
      document.getElementById('topic-selection').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      document.getElementById('totalNumber').innerText = selectedData.length;
      loadQuestion();
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 15;
      document.getElementById('timer').innerText = `Time left: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = `Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          nextQuestion();
        }
      }, 1000);
    }

    function loadQuestion() {
      if (currentQuestion >= selectedData.length) {
        showResult();
        return;
      }
      document.getElementById('currentNumber').innerText = currentQuestion + 1;
      document.getElementById('remainingNumber').innerText = selectedData.length - currentQuestion - 1;

      const q = selectedData[currentQuestion];
      document.getElementById('question').innerText = q.question;
      const optionsEl = document.getElementById('options');
      optionsEl.innerHTML = '';

      q.options.forEach((opt, index) => {
        const btn = document.createElement('button');
        btn.className = 'btn btn-light btn-option';
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(index);
        optionsEl.appendChild(btn);
      });

      startTimer();
    }

    function checkAnswer(selected) {
      clearInterval(timer);
      if (selected === selectedData[currentQuestion].correct) {
        score++;
      }
      currentQuestion++;
      setTimeout(loadQuestion, 500);
    }

    function nextQuestion() {
      clearInterval(timer);
      currentQuestion++;
      loadQuestion();
    }

    function showResult() {
      document.getElementById('quiz').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.getElementById('score').innerText = score;

      let compliment = '';
      if (score >= 13) compliment = "Outstanding! You're a quiz master! ‚ú®";
      else if (score >= 10) compliment = "Great job! Keep practicing! üëç";
      else compliment = "Don't worry, try again and you'll get better! üôÇ";

      document.getElementById('compliment').innerText = compliment;
    }

    function restartQuiz() {
      score = 0;
      currentQuestion = 0;
      document.getElementById('result').style.display = 'none';
      document.getElementById('quiz').style.display = 'none';
      document.getElementById('topic-selection').style.display = 'block';
    }
  </script>
</body>

</html>
