<!--
~~BIG AND SMALL TAG
   1. <big> increases text size
   2. <small> decreases text size
   3. Less common due to CSS alternatives
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIG AND SMALL TAG</title>
</head>

<body>
  <big>THAR</big>
  <small>THAR</small>
</body>

</html>
