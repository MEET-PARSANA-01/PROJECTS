<!--
~~ANCHOR TAG
   1. Used for creating hyperlinks
   2. Requires href attribute for URL
   3. Can link to external sites or internal pages
   4. Supports target attribute to control link behavior
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANCHOR TAG</title>
</head>

<body>
  <a href="https://www.instagram.com/meet_parsana_777" target="_blank">VISIT MEET'S INSTA</a><br><br>
  <a href="https://www.linkedin.com/in/MEET PARSANA" target="_blank">VISIT MEET'S LINKED PAGE</a>
</body>


</html>
