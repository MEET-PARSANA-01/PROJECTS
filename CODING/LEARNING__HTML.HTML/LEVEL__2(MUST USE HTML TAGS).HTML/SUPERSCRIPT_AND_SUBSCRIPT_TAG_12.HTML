<!--
~~SUPERSCRIPT AND SUBSCRIPT TAG
   1. <sup> makes text superscript
   2. <sub> makes text subscript
   3. Used for mathematical equations, footnotes
   4. Does not change font size, just position
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPERSCRIPT AND SUBSCRIPT TAG</title>
</head>

<body>
  <big>(a + b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab</big>
</body>

</html>
