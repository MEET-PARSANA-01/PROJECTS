<!--
~~BOLD ,ITALIC ,UNDERLINE AND STRIKETHROUGH
  1. <b> makes text bold
  2. <i> makes text italic
  3. <u> underlines text
  4. <s> or <strike> applies strikethrough
  5. Primarily used for text styling and emphasis
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOLD,ITALIC,UNDERLINE AND STRIKETHROUGH</title>
</head>

<body>
  <b>THAR</b><br><br>
  <i>ROLLS ROYCE</i><br><br>
  <u>MUSTANG</u><br><br>
  <s>BMW</s>
</body>

</html>
