<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-Only Slideshow</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Style the slideshow container */
      .slideshow-container {
        position: relative;
        width: 90%;
        height: 700px; /* Set the height according to your image dimensions */
        overflow: hidden;
      }

      /* Style each slide */
      .slides {
        display: flex;
        width: 300%; /* Set this to 100% * number of slides (3 slides in this case) */
        animation: slideAnimation 12s infinite; /* 12s total for 3 slides */
      }

      .slide {
        width: 100%;
        flex-shrink: 0;
        transition: transform 1s ease-in-out;
      }

      .slide img {
        width: 50%;
        height: 50%;
        object-fit: cover;
      }

      /* Create the animation for sliding */
      @keyframes slideAnimation {
        0% {
          transform: translateX(0);
        }
        33.33% {
          transform: translateX(-100%);
        }
        66.66% {
          transform: translateX(-200%);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="slides">
        <div class="slide"><img src="IMAGES/THAR.jpg" alt="Image 1" /></div>
        <div class="slide">
          <img src="IMAGES/BMW ORANGE.jpg" alt="Image 2" />
        </div>
        <div class="slide"><img src="IMAGES/bmw.jpg" alt="Image 3" /></div>
      </div>
    </div>
  </body>
</html>
