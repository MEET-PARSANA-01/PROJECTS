<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEXT DECORATION COLOR PROPERTY</title>
  <STYLE>
    * {
      font-size: 50PX;
    }

    .TD {
      text-decoration: underline;
    }

    #THAR {
      text-decoration: none;
      text-decoration-color: blue;
    }

    #ROLLS {
      text-decoration: line-through;
      text-decoration-color: blueviolet;
    }

    #MUSTANG {
      text-decoration: overline;
      text-decoration-color: cornflowerblue;
    }

    #BMW {
      text-decoration: underline;
      text-decoration-color: darkblue;
    }

    #PORCHE {
      text-decoration-style: wavy;
      text-decoration-color: darkslateblue;
    }

    #DODGE {
      text-decoration-style: dashed;
      text-decoration-color: darkslateblue;
    }

    #LAMBO {
      text-decoration-style: double;
      text-decoration-color: deepskyblue;
    }

    #FORTUNER {
      text-decoration-style: dotted;
      text-decoration-color: indigo;
    }

    #GW {
      text-decoration-style: solid;
      text-decoration-color: mediumblue;
    }

    #RUBI {
      text-decoration: none;
      text-decoration-color: mediumslateblue;
    }
  </STYLE>
</head>

<body>
  <p id="THAR" class="TD">THAR</p>
  <p id="ROLLS" class="TD">ROLLS ROYCE</p>
  <p id="MUSTANG" class="TD">MUSTANG</p>
  <p id="BMW" class="TD">BMW</p>
  <P id="PORCHE" class="TD">PORCHE</P>
  <P id="DODGE" class="TD">DODGE CHALLENGER</P>
  <p id="LAMBO" class="TD">LAMBORGHINI</p>
  <P id="FORTUNER" class="TD">FORTUNER</P>
  <P id="GW" class="TD">G-WAGON</P>
  <P id="RUBI" class="TD">RUBICON</P>
</body>

</html>
