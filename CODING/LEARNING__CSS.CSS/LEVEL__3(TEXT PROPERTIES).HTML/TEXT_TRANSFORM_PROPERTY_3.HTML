<!--
~~TEXT TRANSFORM PROPERTY 
   • Usage: Controls the capitalization of text.
   • Common Values: Can be uppercase, lowercase, or capitalize.
   • None Value: none value disables text transformations.
   • Typography: Useful for setting text style and improving typography in web design.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEXT TRANSFORM PROPERTY</title>
  <STYLE>
    * {
      font-size: 50PX;
    }

    #THAR {
      text-transform: capitalize;
    }

    #ROLLS {
      text-transform: lowercase;
    }

    #MUSTANG {
      text-transform: none;
    }

    #BMW {
      text-transform: uppercase;
    }
  </STYLE>
</head>

<body>
  <P id="THAR">THAR </P>
  <P id="ROLLS">ROLLS ROYCE</P>
  <P id="MUSTANG">MUSTANG</P>
  <P id="BMW">BMW</P>
</body>

</html>
