<!--
~~FONT STYLE PROPERTY
  • Usage: Controls the style of the font, mainly affecting its inclination.
  • Values: Common values are normal, italic, and oblique.
  • Text Formatting: Useful for highlighting or distinguishing certain text segments.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FONT STYLE PROPERTY</title>
  <STYLE>
    * {
      font-size: 50PX;
    }

    #THAR {
      font-style: italic;
    }

    #ROLLS {
      font-style: normal;
    }

    #MUSTANG {
      font-style: oblique;
    }
  </STYLE>
</head>

<body>
  <P id="THAR">THAR</P>
  <P id="ROLLS">ROLLS ROYCE</P>
  <P id="MUSTANG">MUSTANG</P>
</body>

</html>
