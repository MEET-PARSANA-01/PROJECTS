<!--
~~TEXT DECORATION AND STYLE PROPERTY
   • Usage: Modifies the appearance of inline text.
   • Values: Options include none, underline, overline, and line-through. 
   • Hyperlinks: Commonly used to remove underlines from hyperlinks for aesthetic purposes.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEXT DECORATION PROPERTY</title>
  <STYLE>
    *{
      font-size: 50PX;
    }
    .TD{
      text-decoration: underline;
    }
    #THAR{
      text-decoration: none;
    }
    #ROLLS{
      text-decoration: line-through;
    }
    #MUSTANG{
      text-decoration: overline;
    }
    #BMW{
      text-decoration: underline;
    }
    #PORCHE{
      text-decoration-style: wavy;
    }
    #DODGE{
      text-decoration-style: dashed;
    }
    #LAMBO{
      text-decoration-style: double;
    }
    #FORTUNER{
      text-decoration-style: dotted;
    }
    #GW{
      text-decoration-style: solid;
    }
    #RUBI{
      text-decoration: none;
    }

    


  </STYLE>
</head>

<body>
  <p id="THAR" class="TD">THAR</p>
  <p id="ROLLS" class="TD">ROLLS ROYCE</p>
  <p id="MUSTANG" class="TD">MUSTANG</p>
  <p id="BMW" class="TD">BMW</p>
  <P id="PORCHE" class="TD">PORCHE</P>
  <P id="DODGE" class="TD">DODGE CHALLENGER</P>
  <p id="LAMBO" class="TD">LAMBORGHINI</p>
  <P id="FORTUNER" class="TD">FORTUNER</P>
  <P id="GW" class="TD">G-WAGON</P>
  <P id="RUBI" class="TD">RUBICON</P>
</body>

</html>
