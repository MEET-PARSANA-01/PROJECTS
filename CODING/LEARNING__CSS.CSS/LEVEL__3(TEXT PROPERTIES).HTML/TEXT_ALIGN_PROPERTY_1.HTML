<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEXT ALIGN PROPERTY</title>
  <STYLE>
    * {
      font-size: 50PX;
    }

    #J {
      text-align: center;
    }

    #M {
      text-align: right;
    }

    #K {
      text-align: left;
    }

    #JJ {
      text-align: end;
      color: cornflowerblue;
    }

    #MM {
      text-align: start;
      color: darkblue;
    }

    #KK {
      text-align: justify;
      color: blue;
    }
  </STYLE>
</head>

<body>
  <P id="J">JAY MAA KHODIYAR</P>
  <P id="M">JAY MAA KHODIYAR</P>
  <P id="K">JAY MAA KHODIYAR</P>
  <P id="JJ">JAY MAA KHODIYAR</P>
  <P id="MM">JAY MAA KHODIYAR</P>
  <P id="KK">JAY MAA KHODIYAR</P>
</body>

</html>
