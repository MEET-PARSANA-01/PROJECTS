<!--
~~POSITION PROPERTIES
   • Static (default) : Elements follow the normal document flow. (top, right, bottom, left, z-index would not work)
  • Relative: Element's position adjusted from its normal position.
  • Absolute: Positions element relative to the nearest positioned ancestor.
  • Fixed: Element positioned relative to the viewport, does not move on scroll.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSITION PROPERTY</title>
  <STYLE>
    .POSITION_PROPERTY {
      height: 70px;
      width: 70px;
      background-color: darkorange;
      border: 5px dashed black;
      margin: 20px;
    }

    #static {
      position: static;
    }

    #relative {
      height: 90px;
      width: 90px;
      position: relative;
      top: 20px;
      left: 250px;
    }

    #fixed {
      position: fixed;
      top: 20px;
      left: 200px;
    }

    #absolute {
      height: 90px;
      width: 90px;
      position: absolute;
      top: 200px;
      left: 90px;
    }
  </STYLE>
</head>

<body>
  <div id="static" class="POSITION_PROPERTY">STATIC</div><!--BY DEFAULT POSITION IS STATIC-->
  <div id="relative" class="POSITION_PROPERTY">RELATIVE</div><!--MY POSITION FROM MY ORIGINAL POSITION-->
  <div id="fixed" class="POSITION_PROPERTY">FIXED</div>
  <!--ELEMENT WILL REMAIN FIXED AT A PLACE,WHETHER YOU SCROLL OR NOT.-->
  <div id="absolute" class="POSITION_PROPERTY">ABSOLUTE</div><!--ALLOWS OVERLAPPING OF ELEMENTS-->
  <BR>

</body>

</html>
