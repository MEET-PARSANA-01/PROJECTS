<!--
~~VISIBILITY PROPERTY
   • Usage: Controls the visibility of elements without changing the layout.
   • Values: Can take visible, hidden, or collapse as values.
   • Space Occupancy: Even when hidden, the element occupies space.
   • Interactivity: Hidden elements are not accessible to user interactions.
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VISIBILITY PROPERTY</title>
  <STYLE>
    #CONTAINER {
      height: 200PX;
      width: 200px;
      border: 5px solid black;
    }

    #THAR {
      height: 90px;
      width: 90px;
      background-color: blue;
      visibility: hidden;
      /*PROPERTY*/
    }

    #FORTUNER {
      height: 90px;
      width: 90px;
      background-color: cornflowerblue;
    }
  </STYLE>
</head>

<body>
  <div id="CONTAINER">
    <div id="THAR">THAR</div>
    <div id="FORTUNER">FORTUNER</div>
  </div>
</body>

</html>
