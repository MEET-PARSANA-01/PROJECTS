<!--
~~COLOR THEORY
  • RGB Model: Creates colors by mixing Red (R), Green (G), and Blue (B) light sources.
  • Additive Model: More light means increased brightness.
  • Primary Colors: R, G, and B are the foundational colors.
  • White & Black: All combined yield white; absence equals black.
  • Color Depth: Allows for millions of color variations.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIFFERENT COLOR SYSTEMS IN CSS</title>
  <STYLE>
    * {
      font-size: 50px;
    }

    #THAR {
      color: darkblue;
      /*DIRECT ASSIGN OR COLOR PICKER*/
    }

    #ROLLS {
      color: rgb(0, 255, 0);
      /*RGB MODEL*/
    }

    #MUSTANG {
      color: #402ae9;
      /*HEX COLOR MODEL*/
    }

    #BMW {
      color: rgba(255, 0, 0, 0.6);
      /*ALPHA CHANNEL(FULLY TRANSPARENT TO FULLY OPAQUE)*/
    }
  </STYLE>
</head>

<body>
  <P id="THAR">THAR</P>
  <P id="ROLLS">ROLLS ROYCE</P>
  <P id="MUSTANG">MUSTANG</P>
  <P id="BMW">BMW</P>
</body>

</html>
