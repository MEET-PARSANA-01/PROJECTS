<!--
C.CSS TRANSFORM
   • Allows modification of an element's shape and position.
   • Can perform operations like rotate, scale, and translate.
   • Does not affect the layout of surrounding elements.
   • Used to create visual effects like 3D space transformations.
   • Implemented with functions like rotate(), scale(), and translate().

   1.ROTATE
     • Rotates an element around a fixed point.
     • Defined using the rotate() function within the transform property. 
     • Default rotation point is the element's center.

   2.SCALE.
   3.TRANSLATE.
   4.SKEW.    
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEARNING CSS TRANSFORM</title>
  <STYLE>
    .ROTATE {
      height: 100px;
      width: 100px;
      color: white;
      background-color: blue;
      border: 5px dashed black;
      box-sizing: border-box;
      padding: 22px;
      padding-left: 19px;
      padding-top: 33px;
      margin: 300px;
      margin-left: 670px;
      border-radius: 10px;
      transition: all 1s ease-in;
    }

    .ROTATE:hover {
      transform: rotate(360deg);
      /*DEFAULT ROTATION AXIS IS ALONG Z-AXIS,YOU CAN CHANGE IT BY SUFFIXING X,Y,Z ON ROTATE WORD.*/
    }

    .SCALE {
      height: 100px;
      width: 100px;
      color: white;
      background-color: blueviolet;
      border: 5px dashed black;
      box-sizing: border-box;
      padding: 22px;
      padding-left: 24px;
      padding-top: 33px;
      margin: 300px;
      margin-left: 670px;
      border-radius: 10px;
      transition: all 1s ease-in;
    }

    .SCALE:hover {
      transform: scale(4);
    }

    .TRANSLATE {
      height: 100px;
      width: 100px;
      color: white;
      background-color: cornflowerblue;
      border: 5px dashed black;
      box-sizing: border-box;
      padding: 22px;
      padding-left: 24px;
      padding-top: 33px;
      margin: 300px;
      margin-left: 670px;
      border-radius: 10px;
      transition: all 1s ease-in;
    }

    .TRANSLATE:hover {
      transform: translate(100PX, 100PX);
      /*DEFAULT IS X-AXIS,YOU CAN GIVE ACCORDING TO YOUR REQUIREMENTS*/
    }

    .SKEW {
      height: 100px;
      width: 100px;
      color: white;
      background-color: darkblue;
      border: 5px dashed black;
      box-sizing: border-box;
      padding: 22px;
      padding-left: 6px;
      padding-top: 33px;
      margin: 300px;
      margin-left: 670px;
      border-radius: 10px;
      transition: all 1s ease-in;
    }

    .SKEW:hover {
      transform: skew(deg);
    }

    #h1 {
      text-align: center;
      font-size: 70px;
    }
  </STYLE>
</head>

<body>
  <h1 id="h1" class="h">CSS TRANSFORM</h1>
  <div class="ROTATE"><b>ROLLS</b></div>
  <div class="SCALE"><b>THAR</b></div>
  <div class="TRANSLATE"><b>BMW</b></div>
  <div class="SKEW"><b>MUSTANG</b></div>
</body>

</html>
