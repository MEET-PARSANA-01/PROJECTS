<!--
~~MARGIN PROPERTY
   • Functionality: Sets the space around elements, separating them from others.
   • Individual Sides: Customizable for top, right, bottom, and left sides.
   • Shorthand: Allows quick setup, e.g., margin: 10px 20px. (clockwise)
   • Auto Value: Can be used for central alignment with auto value.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARGIN PROPERTY</title>
  <STYLE>
    #MUSTANG {
      height: 100px;
      width: 100px;
      margin: 300px;
      /*YOU CAN ALSO USE INDIVIDUAL MARGIN PROPERTY ALSO(SUCH AS TOP,RIGHT,BOTTOM AND LEFT)*/
      background-color: yellow;
    }
  </STYLE>
</head>

<body>
  <P id="MUSTANG">MUSTANG</P>
</body>

</html>
