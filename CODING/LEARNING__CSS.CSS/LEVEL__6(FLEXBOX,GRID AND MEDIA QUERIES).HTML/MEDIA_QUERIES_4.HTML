<!--MEDIA QUERIES-->
<!--1.TAILOR STYLES FOR SPECIFIC DEVICE CHARACTERISTICS.
    2.USE TO CREATE RESPONSIVE WEB DESIGNS.
    3.APPLY STYLES BASED ON CONDITIONS LIKE SCREEN SIZE.
    4.SYNTAX: @MEDIA(condition){CSS RULES}.
    5.CAN COMBINE MULTIPLE CONDITIONS USING AND,OR.-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDIA QUERIES</title>
  <STYLE>
    #H1 {
      text-align: center;
      text-decoration: underline;
      font-size: 50PX;
      font-family: cursive;
      margin: 40PX;
      margin-bottom: 70PX;
    }

    #THAR {
      height: 100PX;
      width: 100PX;
      background-color: blue;
      color: white;
      text-align: center;
      margin-left: 30px;
      margin-bottom: 40PX;
      padding: 30px;
      padding-top: 38px;
      box-sizing: border-box;
    }

    @media screen and (width:400px) {
      #THAR {
        border: 5px dashed black;
      }
    }

    #RR {
      height: 50PX;
      width: 50PX;
      background-color: blue;
      color: white;
      text-align: center;
      margin-left: 30px;
      margin-bottom: 40PX;
      padding: 30px;
      padding-top: 38px;
      box-sizing: border-box;
    }



    @media screen and (min-width:1000px) {
      #RR {
        height: 150px;
        width: 150px;
        border: 5PX SOLID black;
      }
    }

    #BMW {
      height: 100PX;
      width: 100PX;
      background-color: blue;
      color: white;
      text-align: center;
      margin-left: 30px;
      margin-bottom: 40PX;
      padding: 30px;
      padding-top: 38px;
      box-sizing: border-box;
    }

    @media screen and (max-width: 300px) {
      #BMW {
        background-color: chartreuse;
        border: 5PX SOLID black;
      }
    }

    #MUSTANG {
      height: 100PX;
      width: 100PX;
      background-color: blue;
      color: white;
      text-align: center;
      margin-left: 30px;
      margin-bottom: 40PX;
      padding-top: 37PX;
      padding-left: 3PX;
      box-sizing: border-box;
    }

    @media screen and (min-width:450px) and (max-width:500px) {
      #MUSTANG {
        border-radius: 50%;
      }
    }
  </STYLE>
</head>

<body>
  <H1 id="H1">MEDIA QUERIES</H1>
  <h2>1.WIDTH</h2>
  <DIV id="THAR">THAR</DIV>
  <h2>2.MIN-WIDTH</h2>
  <DIV id="RR">ROLLS</DIV>
  <h2>3.MAX-WIDTH</h2>
  <DIV id="BMW">BMW</DIV>
  <h2>4.COMBINATION</h2>
  <DIV id="MUSTANG">MUSTANG</DIV>
</body>

</html>
