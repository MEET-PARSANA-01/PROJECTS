<!--GRID-->
<!--1.2D LAYOUT SYSTEMS FOR ROWS AND COLUMNS.
    2.ACTIVATE WITH "DISPLAY:GRID;"
    3.CHILDREN BECOME GRID ITEMS.
    4.DEFINE STRUCTURE WITH GRID-TEMPLATE PROPERTY.
    5.INDIVIDUAL UNITS CALLED GRID CELLS.-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRID IN CSS</title>
  <STYLE>
    .H1 {
      text-align: center;
      text-decoration: underline;
      margin: 20px;
      margin-bottom: 100PX;
      font-size: 50PX;
      font-family: cursive;
    }

    .CONTAINER {
      height: 400px;
      width: 400px;
      padding: 10px;
      margin: 20px;
      margin-bottom: 40PX;
      margin-left: 515px;
      border: 7px dashed black;
      display: grid;
      grid-template-columns: 200PX 200PX;
      grid-template-rows: 200PX 200px;
      text-align: center;


    }

    .THAR {
      grid-row: 1/2;
      grid-column: 1 /2;
      background-color: blue;
      color: white;
      margin: 5px;


    }

    .ROLLS_ROYCE {
      grid-row: 2/2;
      grid-column: 2/2;
      background-color: cornflowerblue;
      color: white;
      margin: 5px;




    }

    .BMW {
      grid-row: 2 /2;
      grid-column: 1/2;
      background-color: dodgerblue;
      color: white;
      margin: 5px;




    }

    .G_WAGON {
      grid-row: 1/2;
      grid-column: 2/2;
      background-color: darkblue;
      color: white;
      margin: 5px;




    }
  </STYLE>
</head>

<body>
  <H1 class="H1">GRID IN CSS</H1>
  <DIV class="CONTAINER">
    <DIV class="THAR"><b>THAR</b></DIV>
    <DIV class="ROLLS_ROYCE"><b>ROLLS ROYCE</b></DIV>
    <DIV class="BMW"><b>BMW</b></DIV>
    <DIV class="G_WAGON"><b>G-WAGON</b></DIV>
  </DIV>

</body>

</html>
